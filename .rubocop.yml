require:
  - rubocop-capybara
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable
  Exclude:
    - bin/bundle
    - config/environments/*.rb
    - features/support/env.rb
    - lib/tasks/cucumber.rake
    - db/schema.rb
    - db/migrate/*.rb

Style/StringLiterals:
  EnforcedStyle: double_quotes

Metrics/BlockLength:
  Exclude:
    - config/routes.rb

Style/GlobalStdStream:
  Exclude:
    - config/environments/production.rb

Style/RedundantFetchBlock:
  Exclude:
    - config/puma.rb

RSpec/MultipleExpectations:
  Exclude:
    - spec/requests/**/*.rb

RSpec/ExampleLength:
  Exclude:
    - spec/requests/**/*.rb

Rails/I18nLocaleTexts:
  Enabled: false

Style/ClassAndModuleChildren:
  Exclude:
    - app/models/**/*.rb